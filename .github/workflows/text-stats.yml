name: Text Statistics

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'chapters/**/*.md'
  workflow_dispatch:
    inputs:
      file:
        description: 'Specific file to analyze (optional)'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-text-stats
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install textstat pydantic

      - name: Analyze text statistics
        id: stats
        run: |
          if [ -n "${{ github.event.inputs.file }}" ]; then
            python .github/scripts/analyze_text_stats.py --file "${{ github.event.inputs.file }}"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            python .github/scripts/analyze_text_stats.py --changed-only
          else
            python .github/scripts/analyze_text_stats.py
          fi

      - name: Post comment on PR
        if: github.event_name == 'pull_request' && hashFiles('output/text-stats-comment.md') != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: output/text-stats-comment.md

      - name: Upload stats artifact
        if: hashFiles('output/text-stats-comment.md') != ''
        uses: actions/upload-artifact@v4
        with:
          name: text-stats
          path: output/text-stats-*.md
