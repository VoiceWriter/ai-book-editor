name: Process Discovery Response

on:
  issue_comment:
    types: [created]

jobs:
  process-discovery-response:
    # Run when author replies to discovery questions
    if: |
      contains(github.event.issue.labels.*.name, 'voice_transcription') &&
      contains(github.event.issue.labels.*.name, 'phase:discovery') &&
      github.event.comment.user.login != 'github-actions[bot]' &&
      github.event.comment.user.login != 'margot-ai-editor[bot]'

    runs-on: ubuntu-latest

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.AI_EDITOR_APP_ID }}
          private-key: ${{ secrets.AI_EDITOR_PRIVATE_KEY }}

      - name: Checkout book repository
        uses: actions/checkout@v4

      - name: Checkout AI Book Editor action
        uses: actions/checkout@v4
        with:
          repository: VoiceWriter/ai-book-editor
          path: .ai-book-editor
          token: ${{ github.token }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.ai-book-editor/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r .ai-book-editor/requirements.txt

      - name: Check if substantive response
        id: check
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          cd .ai-book-editor
          python .github/scripts/respond_to_comment.py

      - name: Post transition comment
        if: steps.check.outputs.trigger_feedback == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          issue-number: ${{ github.event.issue.number }}
          body: ${{ steps.check.outputs.response_comment }}

      - name: Update phase labels
        if: steps.check.outputs.trigger_feedback == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            // Remove discovery label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ github.event.issue.number }},
                name: 'phase:discovery'
              });
            } catch (e) { console.log('Label not present'); }

            // Add feedback label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.issue.number }},
              labels: ['phase:feedback']
            });

      - name: Process with discovery context
        if: steps.check.outputs.trigger_feedback == 'true'
        id: feedback
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          EDITOR_PERSONA: ${{ vars.EDITOR_PERSONA }}
          DISCOVERY_CONTEXT: ${{ steps.check.outputs.discovery_context }}
        run: |
          cd .ai-book-editor
          python .github/scripts/process_transcription.py

      - name: Post feedback comment
        if: steps.check.outputs.trigger_feedback == 'true' && steps.feedback.outputs.success == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          issue-number: ${{ github.event.issue.number }}
          body-path: .ai-book-editor/output/analysis-comment.md

      - name: Add ai-reviewed label
        if: steps.check.outputs.trigger_feedback == 'true' && steps.feedback.outputs.success == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.issue.number }},
              labels: ['ai-reviewed']
            })
