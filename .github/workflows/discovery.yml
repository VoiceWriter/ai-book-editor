name: Editorial Discovery

on:
  issues:
    types: [labeled]

jobs:
  discovery:
    # Only run on voice_transcription issues that haven't skipped discovery
    if: |
      github.event.label.name == 'voice_transcription' &&
      github.event.issue.state == 'open' &&
      !contains(github.event.issue.labels.*.name, 'ai-reviewed') &&
      !contains(github.event.issue.labels.*.name, 'phase:feedback') &&
      !contains(github.event.issue.labels.*.name, 'phase:revision') &&
      !contains(github.event.issue.labels.*.name, 'quick-review') &&
      !contains(github.event.issue.body, '[x] **Skip discovery**')

    runs-on: ubuntu-latest

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.AI_EDITOR_APP_ID }}
          private-key: ${{ secrets.AI_EDITOR_PRIVATE_KEY }}

      - name: Checkout book repository
        uses: actions/checkout@v4

      - name: Checkout AI Book Editor action
        uses: actions/checkout@v4
        with:
          repository: VoiceWriter/ai-book-editor
          path: .ai-book-editor
          token: ${{ github.token }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.ai-book-editor/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r .ai-book-editor/requirements.txt

      - name: Run discovery conversation
        id: discovery
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          EDITOR_PERSONA: ${{ vars.EDITOR_PERSONA }}
        run: |
          cd .ai-book-editor
          python .github/scripts/discovery_conversation.py

      - name: Post discovery questions
        if: steps.discovery.outputs.skip_discovery != 'true' && steps.discovery.outputs.discovery_comment != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          issue-number: ${{ github.event.issue.number }}
          body: ${{ steps.discovery.outputs.discovery_comment }}

      - name: Add phase:discovery label
        if: steps.discovery.outputs.skip_discovery != 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.issue.number }},
              labels: ['phase:discovery']
            })
